<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    h1{
        margin-left: 500px;
    }
    /* Set the font family and background color for the page */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Center the registration form and give it some padding */
form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style the form labels */


/* Style the form input fields */
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Style the form submit button */
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Style the "Sign up with Google" button */
button {
  background-color: #fff;
  color: #666;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
  margin-left: 600px;
}

button:hover {
  background-color: #f0f0f0;
}

  </style>
</head>
<body>
  <h1>Registration Page</h1><br></br>
  <form>
    <label>
      Username:
      <input type="text" name="username" />
    </label>
    <br />
    <label>
      Email address:
      <input type="email" name="email" />
    </label>
    <br />
    <label>
      Password:
      <input type="password" name="password" />
    </label>
    <br />
    <input type="submit" value="Create" />
  </form>
  <br />
  <button>Sign up with Google</button>
</body>
</html>
